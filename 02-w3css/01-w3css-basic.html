<!DOCTYPE html>
<html lang="en">

<head>
    <title>W3.CSS basic setup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include the W3.css file -->
    <link href="./assets/vendor/w3css/w3.css" rel="stylesheet">
    <!-- Include your own CSS file for custom styles -->
    <link href="./assets/css/my-style" rel="stylesheet">
</head>

<body>
    <div class="w3-container w3-pink">
        <h1>Seems quite the color of UNIGE!</h1>
    </div>

    <div class="w3-container w3-sand w3-wide">
        <p>
            <a href="https://www.w3schools.com/w3css/default.asp">W3.CSS</a> provides some useful classes to style a web page.</p>
    </div>

    <div class="w3-container">
        <h2>Some basic maths?</h2>
        <p class="w3-jumbo">
            <span class="w3-badge w3-green w3-padding">45</span> +
            <span class="w3-badge w3-green w3-jumbo w3-padding">17</span> =
            <span class="w3-badge w3-red w3-padding">62</span>
        </p>
    </div>

    <div class="w3-container w3-pale-red">
        <p>Some footer information, made with
            <a href="https://www.w3schools.com/w3css/default.asp">W3.CSS</a>
        </p>
    </div>

</body>

</html>
